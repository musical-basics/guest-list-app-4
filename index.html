<!DOCTYPE html>
<html>
<head>
  <title>Guest List App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <style>
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 50vh;
    }

    .button {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 400px;
      height: 100px;
      margin-bottom: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
      text-decoration: none;
      color: #333;
      font-size: 18px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Guest List App</h1>
    <div class="button-container">
      <a href="form.html" class="button">Fill Out Form</a>
      <a href="table.html" class="button">View Entries</a>
      <a href="empty.html" class="button">Empty Page</a>
    </div>
  </div>
</body>
</html>
